<html ng-app="DontFuckIt">
  <head>
    <title> DON'T FUCK IT</title>
    <script src="./bower_components/angular/angular.min.js" type="text/javascript"></script>

    <script src="./src/app.js"></script>
    <script src="./src/controllers/MainController.js"></script>
    <script src="./src/services/DontFuckItService.js"></script>
  </head>
  <body ng-controller="MainController">
    <h1> Don't fuck this job while touching it!</h1>
    <div class="job-selection">
      <label for="job">select a job</label>
      <select option="jobs.list" name="job" ng-options="job as job.name for job in jobs.list" ng-model="issue" ng-change="loadJob(issue.id)">
      </select>
    </div>
    <div class="dashboard" ng-if="currentJob != null">
    	<h2>{{currentJob.name}}</h2>
    	<select ng-model="currentSection" ng-options="section as section.name for section in currentJob.sections"></select>
    	<div class="sections">
    		<div ng-repeat="section in currentJob.sections | filter: {id: currentSection.id}">
    			<h3>{{section.name}}</h3>
          <div ng-repeat="item in section.list">
            <input type="checkbox" value="item.id" name="donfuck[{{currentJob.id}}][{{section.id}}][{{item.id}}]">
            <label for="donfuck[{{currentJob.name}}][{{section.name}}]">{{item.name}}</label>
          </div>
    		</div>
    	</div>
    </div>

  </body>
</html>
